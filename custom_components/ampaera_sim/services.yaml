simulate_shower:
  name: Simulate Shower
  description: Simulate hot water usage from a shower, dropping water heater temperature.
  fields:
    liters:
      name: Liters
      description: Amount of hot water used in liters.
      required: false
      default: 50
      selector:
        number:
          min: 10
          max: 200
          step: 10
          unit_of_measurement: L

connect_ev:
  name: Connect EV
  description: Simulate plugging in an EV to the charger.
  fields:
    battery_soc:
      name: Battery SOC
      description: Initial battery state of charge (%).
      required: false
      default: 30
      selector:
        number:
          min: 0
          max: 100
          step: 5
          unit_of_measurement: "%"

disconnect_ev:
  name: Disconnect EV
  description: Simulate unplugging an EV from the charger.

start_charging:
  name: Start Charging
  description: Start EV charging (if connected).

stop_charging:
  name: Stop Charging
  description: Stop EV charging.

set_current_limit:
  name: Set Current Limit
  description: Set the EV charger current limit.
  fields:
    current:
      name: Current
      description: Maximum charging current in amps.
      required: true
      selector:
        number:
          min: 6
          max: 32
          step: 1
          unit_of_measurement: A
